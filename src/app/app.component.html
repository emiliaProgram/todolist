<div class="container">
  <h1>To-Do List</h1>
  <form [formGroup]="todoForm" (ngSubmit)="addTask()">
    <input type="text" formControlName="newTask" placeholder="Enter a task">
    <button type="submit">Add</button>
  </form>
  <table>
    <tr>
      <th>Task</th>
      <th>Done</th>
    </tr>
    <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.done">
      <td>{{ task.name }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="task.done" (change)="toggleDone(i)">
      </td>
    </tr>
  </table>
</div>
